{% assign limit = include.limit | default: 10 %}
{% if .site.data.social %}
<div class="social" id="social">
  {% for social in .site.data.social limit: limit %}
  <a href="{{ social.url }}" target="blank" title="{{ social.title }}">
    {% if social.custom_icon %}
      <img src="{{ social.custom_icon }}" alt="{{ social.title }}" class="social-icon">
    {% else %}
      <i class="{{ social.fa_icon }}"></i>
    {% endif %}
  </a>
  {% endfor %}
</div>
{% endif %}
